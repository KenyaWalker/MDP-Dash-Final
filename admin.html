<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Manager - Sam's Club</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0071ce 0%, #004990 100%);
            min-height: 100vh;
            color: #333;
            padding: 20px;
        }

        .dashboard-container {
            display: block;
            padding: 25px;
            max-width: 1400px;
            margin: 20px auto;
            background: white;
            border-radius: 8px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.15);
        }

        .dashboard-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 25px;
            margin: -25px -25px 20px -25px;
            background-color: #004990;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            border-radius: 8px 8px 0 0;
        }

        .header-left {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .logo {
            height: 40px;
            width: auto;
        }

        .dashboard-title {
            color: white;
            font-size: 1.8rem;
            font-weight: 500;
            margin: 0;
        }

        .header-right {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .refresh-btn, .export-btn {
            background-color: white;
            border: 1px solid #004990;
            color: #004990;
            border-radius: 4px;
            padding: 9px 18px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 14px;
            font-weight: 600;
            transition: all 0.3s;
            text-decoration: none;
        }

        .refresh-btn:hover, .export-btn:hover {
            background-color: #e0e0e0;
            transform: translateY(-1px);
        }

        .last-updated {
            color: white;
            font-size: 14px;
            white-space: nowrap;
        }

        /* Controls */
        .controls {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        .controls-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            align-items: end;
        }

        .control-group {
            display: flex;
            flex-direction: column;
        }

        .control-group label {
            font-weight: 600;
            margin-bottom: 5px;
            color: #333;
            font-size: 14px;
        }

        .control-group select,
        .control-group input {
            padding: 10px;
            border: 2px solid #ddd;
            border-radius: 6px;
            font-size: 14px;
            background: white;
            transition: border-color 0.3s;
        }

        .control-group select:focus,
        .control-group input:focus {
            outline: none;
            border-color: #004990;
        }

        /* Stats */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
            gap: 20px;
            margin: 20px 0;
        }

        .stat-card {
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
            padding: 24px;
            display: flex;
            align-items: center;
            gap: 20px;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            border: 1px solid #e1e4e8;
            position: relative;
            overflow: hidden;
        }

        .stat-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 4px;
            height: 100%;
            background: #004990;
        }

        .stat-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.12);
        }

        .stat-icon {
            font-size: 2.5rem;
            width: 60px;
            height: 60px;
            border-radius: 12px;
            background: #f0f7ff;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #004990;
            flex-shrink: 0;
        }

        .stat-content {
            text-align: left;
        }

        .stat-number {
            font-size: 1.8rem;
            font-weight: 700;
            color: #1a1a1a;
            margin: 0 0 2px;
            line-height: 1.2;
        }

        .stat-label {
            color: #666;
            font-size: 0.85rem;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin: 0 0 2px;
        }

        /* Table */
        .table-container {
            background: white;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .table-header {
            background: #f8f9fa;
            padding: 15px 20px;
            font-weight: 600;
            color: #333;
            border-bottom: 1px solid #e9ecef;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .table-content {
            max-height: 600px;
            overflow-y: auto;
            padding: 20px;
        }

        .response-table {
            width: 100%;
            border-collapse: collapse;
            font-size: 14px;
            min-width: 1200px;
        }

        .response-table thead th {
            position: sticky;
            top: 0;
            background-color: #f8f9fa;
            padding: 12px 8px;
            text-align: left;
            font-weight: 600;
            color: #333;
            border-bottom: 2px solid #dee2e6;
            white-space: nowrap;
        }

        .response-table tbody td {
            padding: 12px 8px;
            border-bottom: 1px solid #f0f0f0;
            vertical-align: middle;
        }

        .response-table tbody tr:hover {
            background-color: #f8f9fa;
        }

        .score-badge {
            display: inline-block;
            padding: 4px 8px;
            border-radius: 4px;
            font-weight: 600;
            font-size: 12px;
            color: white;
        }

        .score-excellent { background-color: #28a745; }
        .score-good { background-color: #007bff; }
        .score-average { background-color: #ffc107; color: #333; }
        .score-needs-improvement { background-color: #dc3545; }

        .btn-view, .btn-delete {
            padding: 6px 12px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 12px;
            font-weight: 600;
            margin-right: 5px;
            transition: all 0.3s;
        }

        .btn-view {
            background-color: #007bff;
            color: white;
        }

        .btn-view:hover {
            background-color: #0056b3;
        }

        .btn-delete {
            background-color: #dc3545;
            color: white;
        }

        .btn-delete:hover {
            background-color: #c82333;
        }

        .no-data {
            text-align: center;
            padding: 40px;
            color: #666;
            font-style: italic;
        }

        .error {
            text-align: center;
            padding: 40px;
            color: #dc3545;
            background: #f8d7da;
            border-radius: 8px;
            margin: 20px;
        }

        /* Modal */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
        }

        .modal-content {
            background-color: white;
            margin: 5% auto;
            padding: 0;
            border-radius: 8px;
            width: 90%;
            max-width: 800px;
            max-height: 80vh;
            overflow-y: auto;
            box-shadow: 0 4px 20px rgba(0,0,0,0.3);
        }

        .modal-header {
            background: #004990;
            color: white;
            padding: 20px;
            border-radius: 8px 8px 0 0;
            position: sticky;
            top: 0;
            z-index: 1001;
        }

        .modal-title {
            margin: 0;
            font-size: 1.5rem;
        }

        .modal-close {
            float: right;
            font-size: 24px;
            font-weight: bold;
            cursor: pointer;
            background: none;
            border: none;
            color: white;
            padding: 0;
            line-height: 1;
        }

        .modal-close:hover {
            opacity: 0.7;
        }

        .modal-body {
            padding: 20px;
        }

        .response-section {
            margin-bottom: 25px;
            padding-bottom: 20px;
            border-bottom: 1px solid #eee;
        }

        .response-section:last-child {
            border-bottom: none;
        }

        .section-title {
            font-size: 1.2rem;
            font-weight: 600;
            color: #004990;
            margin-bottom: 15px;
            padding-bottom: 5px;
            border-bottom: 2px solid #004990;
        }

        .response-section p {
            margin-bottom: 8px;
            line-height: 1.6;
        }

        .question-detail {
            background: #f8f9fa;
            padding: 12px;
            border-radius: 6px;
            margin-bottom: 10px;
            border-left: 4px solid #004990;
        }

        .question-id {
            font-weight: 600;
            color: #004990;
            font-size: 14px;
        }

        .question-text {
            color: #333;
            margin: 5px 0;
            font-size: 14px;
            line-height: 1.4;
        }

        .question-score {
            font-weight: 600;
            color: #28a745;
            font-size: 16px;
        }

        .question-area {
            font-size: 12px;
            color: #666;
            font-style: italic;
        }
    </style>
</head>
<body>
    <div class="dashboard-container">
        <!-- Header -->
        <div class="dashboard-header">
            <div class="header-left">
                <img src="SC_Logo_Symbol_RGB_WHT.png" alt="Sam's Club" class="logo">
                <h1 class="dashboard-title">Survey Manager</h1>
            </div>
            <div class="header-right">
                <button class="export-btn" onclick="exportFilteredResponses()">📊 Export Filtered</button>
                <button class="export-btn" onclick="exportAllResponses()">📈 Export All</button>
                <span class="last-updated" id="lastUpdated">Loading...</span>
            </div>
        </div>
        <!-- Controls -->
        <div class="controls">
            <div class="controls-grid">
                <div class="control-group">
                    <label>MDP:</label>
                    <select id="mdpFilter">
                        <option value="">All MDPs</option>
                    </select>
                </div>

                <div class="control-group">
                    <label>Function:</label>
                    <select id="functionFilter">
                        <option value="">All Functions</option>
                    </select>
                </div>

                <div class="control-group">
                    <label>Manager:</label>
                    <select id="managerFilter">
                        <option value="">All Managers</option>
                    </select>
                </div>

                <div class="control-group">
                    <label>Rotation:</label>
                    <select id="rotationFilter">
                        <option value="">All Rotations</option>
                    </select>
                </div>

                <div class="control-group">
                    <label>Search:</label>
                    <input type="text" id="searchFilter" placeholder="Search responses...">
                </div>
            </div>
        </div>

        <!-- Stats -->
        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-icon">📊</div>
                <div class="stat-content">
                    <div class="stat-number" id="totalResponses">--</div>
                    <div class="stat-label">Total Responses</div>
                </div>
            </div>
            <div class="stat-card">
                <div class="stat-icon">⭐</div>
                <div class="stat-content">
                    <div class="stat-number" id="avgScore">--</div>
                    <div class="stat-label">Average Score</div>
                </div>
            </div>
            <div class="stat-card">
                <div class="stat-icon">🔄</div>
                <div class="stat-content">
                    <div class="stat-number" id="latestRotation">--</div>
                    <div class="stat-label">Latest Rotation</div>
                </div>
            </div>
        </div>

        <!-- Table Container -->
        <div class="table-container">
            <div class="table-header">
                <h2>📋 Survey Responses</h2>
                <button class="export-btn" onclick="exportFilteredResponses()">📥 Export Filtered</button>
            </div>
            <div class="table-content" id="tableContent">
                <div class="no-data">Loading responses...</div>
            </div>
        </div>
    </div>

    <!-- Response Detail Modal -->
    <div id="responseModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title" id="modalTitle">Response Details</h2>
                <button class="modal-close" onclick="closeModal()">&times;</button>
            </div>
            <div class="modal-body" id="modalBody">
                <!-- Response details will be loaded here -->
            </div>
        </div>
    </div>

    <script src="admin.js"></script>
</body>
</html>

</html>
